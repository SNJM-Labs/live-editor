<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Editor</title>

  <style>

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #header { 
      text-align: center; 
    }

    #textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }
  </style>
</head>
<body>

  <h3 id="header">You are user: </h3>
  <textarea id="textarea1" rows="20" cols="60" placeholder="Start typing..."></textarea>
  <textarea id="textarea2" rows="20" cols="60" placeholder="Start typing..."></textarea>

  <!-- Loads the script to handle requests and responses-->
   <script src="/socket.io/socket.io.js"></script> 
   <script>

      const socket = io();
      const header = document.getElementById('header');

      const textarea1 = document.getElementById('textarea1');
      const textarea2 = document.getElementById('textarea2');

      // Sets the name of the user
      socket.on('connect', () => {
        header.append(socket.id);
      });

      // Gets the content from the textarea and sends it to the server
      textarea1.addEventListener("input", (e) => {
        socket.emit('content change 1', e.target.value);
      });
      textarea2.addEventListener("input", (e) => {
        socket.emit('content change 2', e.target.value);
      });

      // Updates the textarea with the new content
      socket.on('update content 1', (msg) => {
        textarea1.value = msg;
      });
      socket.on('update content 2', (msg) => {
        textarea2.value = msg;
      });
   </script>
</body>
</html>
