<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Editor</title>

  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #header { 
      margin-top: 20px;
      color: white;
    }

    .editor-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .editor {
      width: 300px;
      height: 300px;
      padding: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #f8f8f8;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: 0.3s;
    }

    .editor:focus {
      border-color: #2a5298;
    }

  </style>
</head>
<body>

  <h3 id="header">You are user: </h3>

  <div class="editor-container">
    <textarea id="textarea1" class="editor" rows="20" cols="60" placeholder="Start typing..."></textarea>
    <textarea id="textarea2" class="editor" rows="20" cols="60" placeholder="Start typing..."></textarea>
    <textarea id="textarea3" class="editor" rows="20" cols="60" placeholder="Start typing..."></textarea>
  </div>

  <!-- Loads the script to handle requests and responses-->
   <script src="/socket.io/socket.io.js"></script> 
   <script>

      const socket = io();
      const header = document.getElementById('header');
      
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room');   // Extracts "12345"
      const username = urlParams.get('user'); // Extracts "pd"

      // Selects the textareas from editor class
      const editors = document.querySelectorAll('.editor');

      // Sets the name of the user
      socket.on('connect', () => {
        header.innerText = `User: ${username} (Socket ID: ${socket.id}) (Room: ${roomId})`;
      });

      // Gets the content from the textarea and sends it to the server
      editors.forEach(editor => {
        editor.addEventListener("input", (e) => {
          socket.emit('content change', {id: e.target.id, val: e.target.value});
        });
      });

      // Updates the textarea with the new content
      socket.on('update content', (msg) => {
        const targetBox = document.getElementById(msg.id);
        targetBox.value = msg.val;
      });
   </script>
</body>
</html>
